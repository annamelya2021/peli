<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Перенаправлення на /peli/ з підтримкою внутрішніх шляхів
      const path = window.location.pathname;
      if (path.startsWith('/peli')) {
        window.location.href = '/peli/#' + path.replace('/peli', '');
      } else {
        window.location.href = '/peli/';
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="/peli/">Click here if you are not redirected</a>
  </body>
</html>
